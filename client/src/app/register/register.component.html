<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sing Up</h2>
    <hr>
    <div class="form-group row">
        <input type="text" class="formt-control" name="username" 
            [(ngModel)]="model.username" placeholder="username">
    </div>
    
    <div class="form-group row">
        <input type="password" class="formt-control" name="password" 
            [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-sucess mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
